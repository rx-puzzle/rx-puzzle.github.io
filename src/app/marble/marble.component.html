<ng-container [ngSwitch]="marble.shape">
  <svg *ngSwitchCase="'circle'" viewBox="-100 -100 200 200">
    <circle cx="0" cy="0" r="85" />
  </svg>
  <svg *ngSwitchCase="'rhombus'" viewBox="-100 -100 200 200">
    <polygon points="0,-90 90,0 0,90 -90,0" />
  </svg>
  <svg *ngSwitchCase="'pentagon'" viewBox="-100 -100 200 200">
    <polygon
      points="0.00,-90.00 85.60,-27.81 52.90,72.81 -52.90,72.81 -85.60,-27.81"
    />
  </svg>
  <svg *ngSwitchCase="'hexagon'" viewBox="-100 -100 200 200">
    <polygon
      points="-45.00,-77.94 45.00,-77.94 90.00,-0.00 45.00,77.94 -45.00,77.94 -90.00,0.00 -45.00,-77.94"
    />
  </svg>
  <svg
    *ngSwitchDefault
    viewBox="-100 -100 200 200"
    [style.fill-opacity]="0"
    [style.stroke]="indicatorColor"
    [style.stroke-width]="16"
    [style.stroke-linecap]="'butt'"
  >
    <g>
      <path d="M -20 -70 H 20"></path>
      <path d="M  40 -70 Q 70 -70, 70 -40"></path>
    </g>
    <g transform="rotate(90,0,0)">
      <path d="M -20 -70 H 20"></path>
      <path d="M  40 -70 Q 70 -70, 70 -40"></path>
    </g>
    <g transform="rotate(180,0,0)">
      <path d="M -20 -70 H 20"></path>
      <path d="M  40 -70 Q 70 -70, 70 -40"></path>
    </g>
    <g transform="rotate(270,0,0)">
      <path d="M -20 -70 H 20"></path>
      <path d="M  40 -70 Q 70 -70, 70 -40"></path>
    </g>
  </svg>
</ng-container>

<mat-icon [style.color]="indicatorColor">clear</mat-icon>
